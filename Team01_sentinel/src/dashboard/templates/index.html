<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sentinel Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { text-align: center; color: #444; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #007BFF; color: white; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        tbody tr:hover { background-color: #ddd; }
        .container { max-width: 1200px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Sentinel - Live Event Feed</h1>
        <table id="events-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event Name</th>
                    <th>Station ID</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchEvents() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#events-table tbody");
                    // Clear existing rows
                    tableBody.innerHTML = '';
                    // Populate with new data
                    data.forEach(event => {
                        const row = document.createElement('tr');

                        const timestampCell = document.createElement('td');
                        timestampCell.textContent = event.timestamp;
                        row.appendChild(timestampCell);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = event.event_data.event_name;
                        row.appendChild(nameCell);

                        const stationCell = document.createElement('td');
                        stationCell.textContent = event.event_data.station_id || 'N/A';
                        row.appendChild(stationCell);

                        const detailsCell = document.createElement('td');
                        // Exclude fields already in their own columns
                        const details = Object.fromEntries(
                            Object.entries(event.event_data).filter(([key]) => !['event_name', 'station_id'].includes(key))
                        );
                        detailsCell.textContent = JSON.stringify(details, null, 2);
                        row.appendChild(detailsCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
        }

        // Fetch events every 5 seconds
        setInterval(fetchEvents, 5000);
        // Initial fetch on page load
        document.addEventListener('DOMContentLoaded', fetchEvents);
    </script>
</body>
</html>
